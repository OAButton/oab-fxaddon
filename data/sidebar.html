<!DOCTYPE HTML>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link href="css/panel-style.css" type="text/css" rel="stylesheet">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css">

      <!-- Optional theme -->
      <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap-theme.min.css">

      <!-- Latest compiled and minified JavaScript -->
      <link src="bootstrap-3.2.0-dist/js/bootstrap.min.js">
      <script src="js/sidebar.js"></script>
  </head>
  <body>
  <div class="container">
      <div class="row">
          <p></p>
      </div>
      <div class="row">
          <div class="col-lg-2">
              <form role="form">
									<button id="logout_button" type="button" class="btn btn-default btn-sm btn-block">
										Logout
									</button>
									<div class="form-group" id="loading">
										Loading...
									</div>
									<div id="loaded">
										<div class="form-group">
											<h3>Copies Found Online</h3>
											<ul id="links">
											</ul>
										</div>
										<div class="form-group">
											<h3>Related Papers</h3>
											<ul id="related_papers">
											</ul>
										</div>
										<div class="form-group">
											<h4>Still no luck?</h4>
											<textarea id="story" class="form-control" placeholder="Story"></textarea>
                      <button id="author_button" type="button" class="btn btn-default btn-sm btn-block">
												Email paper author
											</button>
                      <button id="report_button" type="button" class="btn btn-default btn-sm btn-block">
												Report to OAB
											</button>
										</div>
									</div>
              </form>
          </div>
      </div>
  </div> <!-- /container -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>
