<!DOCTYPE HTML>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link href="css/panel-style.css" type="text/css" rel="stylesheet">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.css">

      <!-- Optional theme -->
      <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap-theme.css">

      <!-- Latest compiled and minified JavaScript -->
      <script src="js/signup.js"></script>
  </head>
  <body>

	  <div class="container">
      <div class="row">
          <p></p>
      </div>
      <div class="row">
          <div class="col-lg-4">
              <form role="form" id="signup-form">
                  <div class="form-group">
                      <div id="register_group" class="input-group">
                          <h4>Email address</h4>
                          <input id="email" style="width:100%;" type="text" class="form-control" placeholder="Email Address">
                          <h4>Password</h4>
                          <input id="password" style="width:60%;" type="password" class="form-control" placeholder="Password">
                          <button id="signup_button" type="button" class="btn btn-default btn-sm btn-block">
                              Signup
                          </button> 
                          <a><h5 id="forgot_password" style="margin-top: 12px; float: left; margin-left:1%;">â€¢Forgot password?</h5></a>
                          <button id="login_button" type="button" class="btn btn-default btn-sm btn-block">
                              Login
                          </button> 
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div> 

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>
