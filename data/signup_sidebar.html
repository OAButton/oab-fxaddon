<!DOCTYPE HTML>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link href="css/panel-style.css" type="text/css" rel="stylesheet">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css">

      <!-- Optional theme -->
      <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap-theme.min.css">

      <!-- Latest compiled and minified JavaScript -->
      <link src="bootstrap-3.2.0-dist/js/bootstrap.min.js">
  </head>
  <body>
  <div class="container">
      <div class="row">
          <p></p>
      </div>
      <div class="row">
          <div class="col-lg-2">
              <form role="form" id="signup-form">
                  <div class="form-group">
                      <div class="input-group">
                          <input type="text" class="form-control" placeholder="Username">
                          <button type="button" class="btn btn-default btn-sm btn-block">
                              Sign up!
                          </button>
                      </div>
                      <div class="input-group">
                          <label for="loginSecret">Login Secret</label>
                          <input type="text" class="form-control" placeholder="Login Secret" id="loginSecret">
                          <span class="help-block">
                              This secret is emailed to you after
                              registering.
                          </span>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div> <!-- /container -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>
